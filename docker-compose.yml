version: "3.9"

name: app-stack

volumes:
  mysql-prod-data:
  mysql-dev-data:

networks:
  app-net:
    driver: bridge

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: frontend:latest
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - app-net

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: backend:latest
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      - DB_HOST=mysql-dev
      - DB_PORT=3306
      - DB_NAME=db_347
      - DB_USER=appuser
      - DB_PASSWORD=apppassword
    depends_on:
      - mysql-dev
    networks:
      - app-net

  mysql-prod:
    image: mysql:8.0
    command: ["--default-authentication-plugin=mysql_native_password"]
    environment:
      - MYSQL_DATABASE=db_347
      - MYSQL_USER=appuser
      - MYSQL_PASSWORD=apppassword
      - MYSQL_ROOT_PASSWORD=rootpassword
    ports:
      - "3307:3306"
    volumes:
      - mysql-prod-data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
    networks:
      - app-net
    profiles:
      - prod

  mysql-dev:
    image: mysql:8.0
    command: ["--default-authentication-plugin=mysql_native_password"]
    environment:
      - MYSQL_DATABASE=db_347
      - MYSQL_USER=appuser
      - MYSQL_PASSWORD=apppassword
      - MYSQL_ROOT_PASSWORD=rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-dev-data:/var/lib/mysql
      - ./backend/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
      - ./backend/dev-seed.sql:/docker-entrypoint-initdb.d/10-dev-seed.sql:ro
    networks:
      - app-net
    profiles:
      - dev
