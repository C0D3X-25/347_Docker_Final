<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link

    </head>

                ></path>
                <path
                    d="M20.4 21H15V18.1C15 17.7686 15.2686 17.5 15.6 17.5H20.4C20.7314 17.5 21 17.7686 21 18.1V20.4C21 20.7314 20.7314 21 20.4 21Z"
                ></path>
                <path
                    d="M9 21V16.1C9 15.7686 8.73137 15.5 8.4 15.5H3.6C3.26863 15.5 3 15.7686 3 16.1V20.4C3 20.7314 3.26863 21 3.6 21H9Z"

                ></path>
            </svg>
            <span>Leaderboard</span>
        </a>
        <div id="water"></div>
        <main class="login-page">
            <div class="brand">
                <h1>Floppy Whale</h1>
                <p>Deep dive challenge</p>
            </div>
            <div class="card">
                <header class="card-header">
                    <div class="logo" aria-hidden="true">üê≥</div>
                    <h1>Connexion</h1>
                    <p class="subtitle">Connectez-vous pour acc√©der au jeu</p>
                </header>

                {% if error %}
                <div
                    class="error-message"
                    id="login-error"
                    role="alert"
                    aria-live="polite"
                >
                    {{ error }}
                </div>
                {% endif %}

                <form
                    class="login-form"
                    action="/login"
                    method="post"
                    novalidate
                >
                    <label for="username">Nom d'utilisateur</label>
                    <input
                        id="username"
                        name="username"
                        type="text"
                        placeholder="username"
                        required
                    />

                    <label for="password">Mot de passe</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        minlength="6"
                    />

                    <div class="form-row">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" /> Se
                            souvenir de moi
                        </label>
                        <a class="forgot" href="/forgot"
                            >Mot de passe oubli√© ?</a
                        >
                    </div>

                    <button type="submit" class="btn-primary">
                        Se connecter
                    </button>
                </form>

                <footer class="card-footer">
                    <p>
                        Pas encore de compte ?
                        <a href="/register">Cr√©er un compte</a>
                    </p>
                </footer>
            </div>
        </main>
    </body>
</html>
